<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYLIE COSMETICS</title>

    <link rel="stylesheet" href="./cssStore/store.css">
</head>

<body>

    <body>
        <nav class="nav"></nav>

        <main class="checkout">

            <section class="checkout__table">
                <h2>MY CART</h2>
                <div class="checkout__title">
                    <h4>PRODUCT</h4>
                    <h4>AMOUNT</h4>
                    <h4>SUBTOTAL</h4>
                </div>

                <section class="cartList">
                    
                </section>

            </section>


            <section class="checkoutInfo">
                <div class="checkoutSummary">

                <div class="checkoutSummary__titles">
                    <h4 class="checkoutSummary__title">SUBTOTAL</h4>
                    <h4 class="checkoutSummary__title">SHIPPING</h4>
                    <h4 class="checkoutSummary__totalTitle">Total</h4>
                </div>

                <div class="checkoutSummary__prices">
                    <h4 class="checkoutSummary__price checkoutSubtotal">$0.00</h4>
                    <h4 class="checkoutSummary__price checkoutShipping">$0.00</h4>
                    <h4 class="checkoutSummary__totalTitle checkoutSummary__TPrice checkoutTotal">$0.00</h4>
                </div>
            </div>

                <form class="checkout__form">
                    <h2 class="checkout__h2">INFORMATION</h2>
                    <label class="field__label" for="idNumber">Identification number</label>
                    <input class="field__input" type="idNumber" id="idNumber" placeholder="Your identifaction number" name="idNumber">
                    <label class="field__label" for="ccNumber">Credit card number</label>
                    <input class="field__input" type="text" id="ccNumber" placeholder="Your credit card number" name="ccNumber">
                    <label class="field__label" for="city">City</label>
                    <input class="field__input" type="text" id="city" placeholder="City delivery" name="city">
                    <label class="field__label" for="address">Address</label>
                    <input class="field__input" type="text" id="address" placeholder="Address delivery" name="address">  
                    <p class="checkout__reminder notifications hidden">Loading...</p>                 
                    <button class="button checkout__button" type="submit">CHECK OUT</button>
                </form>
            </section>
        </main>

        <footer class="footer"></footer>

    </body>

</html>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

<script src="./js/nav.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/general.js"></script>
<script src="./js/cart.js"></script>

<script src="./js/authModal.js"></script>
<script src="./js/authUtils.js"></script>
