<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYLIE COSMETICS Product Form</title>

    <link rel="stylesheet" href="./cssStore/store.css">
    <link rel="stylesheet" href="./css/index.css">
    
</head>
<body>
    <h2>ADD A NEW PRODUCT</h2>
    <form class="productForm">
        <label class="productForm__label" for="nameProduct">Name</label>
        <input class= "productForm__input" type="text" id="nameProduct" placeholder="Name of the product"  name="name">

        <label class="productForm__label" for="product">Product</label>
        <input class= "productForm__input" type="text" id="product" placeholder="Product" name="productP">

        <label class="productForm__label" for="typeProduct">Type</label>
        <select class="productForm__input" id="typeProduct" name="type">
            <option value="">Select a type</option>
            <option value="lips">LIPS</option>
            <option value="face">FACE</option>
            <option value="eyes">EYES</option>
        </select>

        <label class="productForm__label" for="price">Price</label>
        <input class="productForm__input" type="number" id="price" placeholder="Price" name="price">

        
        <label class="productForm__label" for="content">Content</label>
        <input class="productForm__input" type="number" id="content" placeholder="Content of the product in o.z or g" name="content">

        <label class="productForm__label" for="typeProduct">Tone</label>
        <select class="productForm__input" id="typeProduct" name="tone">
            <option value="">Select a type</option>
            <option value="light">LIGHT</option>
            <option value="midtone">MIDTONE</option>
            <option value="dark">DARK</option>
        </select>

        <label class="productForm__label" for="product">Collection</label>
        <input class= "productForm__input" type="text" id="product" placeholder="Collection of the product" name="collection">

        <label class="productForm__label" for="product">Description</label>
        <input class= "productForm__input" type="text" id="product" placeholder="Description of the product" name="description">
        
        <button class="button" type="submit">SAVE</button>
    </form>
    
</body>
</html>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

<script src="./js/productForm.js"></script>
