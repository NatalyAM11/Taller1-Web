<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYLIE COSMETICS</title>

    <link rel="stylesheet" href="./cssStore/store.css">
</head>

<body>
    <nav class="nav">
      
    </nav>

    <form class="filters">

        <select class="filterStore" id="typeProduct" name="type">
            <option value="shop">SHOP</option>
            <option value="lips">LIPS</option>
            <option value="face">FACE</option>
            <option value="eyes">EYES</option>
        </select>

        <select class="filterStore" id="toneProduct" name="tone">
            <option value="">SELECT A TONE</option>
            <option value="light">LIGHT</option>
            <option value="midtone">MIDTONE</option>
            <option value="dark">DARK</option>
        </select>

        <select class="filterStore" id="collectionProduct" name="collection">
            <option value="">SELECT A COLLECTION</option>
            <option value="BIRTHDAY COLLECTION">BIRTHDAY COLLECTION</option>
            <option value="HOLIDAY COLLECTION">HOLIDAY COLLECTION</option>
            <option value="STORMI COLLECTION">STORMI COLLECTION</option>
        </select>

        <label class="filter__label" for="order">Sort by:</label>
        <select class="filterStore" id="order" name="order">
            <option value="topRated">TOP RATED</option>
            <option value="new">NEW</option>
            <option value="priceDesc">PRICE HIGH TO LOW</option>
            <option value="priceAsc">PRICE LOW TO HIGH</option>
        </select>
    </form>


    <div class="bannerStore">
        <h1 class="bannerStore__title">SHOP</h1>
    </div>

    <section class="productList">
  
    </section>

    <footer class="footer"></footer>
        
</body>
